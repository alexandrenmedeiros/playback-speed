<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>
        <div id='default'>
            <input type="range" step="0.01" min="0.25" max="3" value="1.0" id="rangeSpeed">
            <input type="number" step="0.01" min="0.25" max="3" value="1.0" id="numSpeed">

            <br>

            <button type="button" id="b1x" >1</button>
            <button type="button" id="b125x" >1.25</button>
            <button type="button" id="b150x" >1.50</button>
            <button type="button" id="b175x" >1.75</button>
            <button type="button" id="b2x" >2</button>
        </div>
        <div id='noVideo' class="hidden">
            <p>There is no video on this web page.</p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
