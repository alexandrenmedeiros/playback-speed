<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>
        <div id='default'>
            <input type="range" step="0.01" min="0.25" max="5" value="1.0" id="rangeSpeed" class='rangeStyle'>
            <input type="number" step="0.01" min="0.25" max="5" value="1.0" id="numSpeed" class="numberStyle">

            <br>

            <button type="button" id="b025x" class="button" >0.25</button>
            <button type="button" id="b1x" class="button" >1</button>
            <button type="button" id="b150x" class="button" >1.50</button>
            <button type="button" id="b2x" class="button" >2</button>
            <button type="button" id="b5x" class="button" >5</button>
            
            <p class="textStyle">
                Hotkeys: (ctrl + shift + ...)
                <br>'<' - speeds down a bit | '>' - speeds up a bit
                <br>L - reset to 1x speed.
            </p>

        </div>
        <div id='noVideo' class="hidden textStyle">
            <p>No video found</p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
